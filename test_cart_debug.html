<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Debug Test</title>
</head>
<body>
    <h1>Cart Debug Test</h1>
    
    <button onclick="addTestItem()">Add Test Item to Cart</button>
    <button onclick="showCart()">Show Cart Contents</button>
    <button onclick="testShowPaymentModal()">Test Show Payment Modal</button>
    <button onclick="clearCart()">Clear Cart</button>
    
    <div id="results" style="margin-top: 20px; padding: 20px; background: #f0f0f0;"></div>

    <script>
        // Mock cart functions for testing
        function addTestItem() {
            const testItem = {
                id: 1,
                name: 'Test Pizza',
                price: 500,
                quantity: 1,
                totalPrice: 500
            };
            
            const cart = JSON.parse(localStorage.getItem('pos_cart') || '[]');
            cart.push(testItem);
            localStorage.setItem('pos_cart', JSON.stringify(cart));
            
            document.getElementById('results').innerHTML = '<p style="color: green;">✓ Test item added to cart</p>';
        }
        
        function showCart() {
            const cart = JSON.parse(localStorage.getItem('pos_cart') || '[]');
            document.getElementById('results').innerHTML = `
                <p><strong>Cart Contents:</strong></p>
                <pre>${JSON.stringify(cart, null, 2)}</pre>
            `;
        }
        
        function clearCart() {
            localStorage.removeItem('pos_cart');
            document.getElementById('results').innerHTML = '<p style="color: blue;">✓ Cart cleared</p>';
        }
        
        function testShowPaymentModal() {
            const results = document.getElementById('results');
            try {
                if (typeof showPaymentModal === 'function') {
                    results.innerHTML += '<p style="color: green;">✓ showPaymentModal function exists</p>';
                    showPaymentModal();
                } else {
                    results.innerHTML += '<p style="color: red;">✗ showPaymentModal function not found</p>';
                }
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
