<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Complete Order</title>
</head>
<body>
    <h1>Test Complete Order Functionality</h1>
    
    <button onclick="testCompleteOrder()">Test Complete Order</button>
    <button onclick="testShowPaymentModal()">Test Show Payment Modal</button>
    <button onclick="testGetCartItems()">Test Get Cart Items</button>
    <button onclick="testGetCartTotal()">Test Get Cart Total</button>
    
    <div id="results" style="margin-top: 20px; padding: 20px; background: #f0f0f0;"></div>

    <script>
        function testCompleteOrder() {
            const results = document.getElementById('results');
            try {
                if (typeof completeOrder === 'function') {
                    results.innerHTML += '<p style="color: green;">✓ completeOrder function exists</p>';
                    completeOrder();
                } else {
                    results.innerHTML += '<p style="color: red;">✗ completeOrder function not found</p>';
                }
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Error: ' + error.message + '</p>';
            }
        }
        
        function testShowPaymentModal() {
            const results = document.getElementById('results');
            try {
                if (typeof showPaymentModal === 'function') {
                    results.innerHTML += '<p style="color: green;">✓ showPaymentModal function exists</p>';
                    showPaymentModal();
                } else {
                    results.innerHTML += '<p style="color: red;">✗ showPaymentModal function not found</p>';
                }
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Error: ' + error.message + '</p>';
            }
        }
        
        function testGetCartItems() {
            const results = document.getElementById('results');
            try {
                if (typeof getCartItems === 'function') {
                    results.innerHTML += '<p style="color: green;">✓ getCartItems function exists</p>';
                    const items = getCartItems();
                    results.innerHTML += '<p>Cart items: ' + JSON.stringify(items) + '</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">✗ getCartItems function not found</p>';
                }
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Error: ' + error.message + '</p>';
            }
        }
        
        function testGetCartTotal() {
            const results = document.getElementById('results');
            try {
                if (typeof getCartTotal === 'function') {
                    results.innerHTML += '<p style="color: green;">✓ getCartTotal function exists</p>';
                    const total = getCartTotal();
                    results.innerHTML += '<p>Cart total: ' + total + '</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">✗ getCartTotal function not found</p>';
                }
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
